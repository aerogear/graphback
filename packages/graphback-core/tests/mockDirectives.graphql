type Note @create {
  id: ID!
  title: String!
  description: String!
  ## Relationship
  comment: [Comment]! @OneToMany(field: "noteComment")
}

type Comment @disableGen {
  id: ID!
  title: String!
  description: String!
  noteComment: Note!
}

type Query {
  getLikedNotes(id: ID!, names: [String]!): Note!
}

type Mutation {
  likeNote(id: ID!): Note!
}
