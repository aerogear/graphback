""" 
@model
@versioned
@delta   
@crud.delete: false
"""
type Note {
  id: ID!
  title: String!
  description: String!
  ## Relationship
  """
  @oneToMany field: 'noteComment'
  """
  comment: [Comment]!
}

""" 
@model   
@crud.create: false
"""
type Comment {
  id: ID!
  title: String!
  description: String!
  noteComment: Note!
}

type Query {
  getLikedNotes(id: ID!, names: [String]!): Note!
}

type Mutation {
  likeNote(id: ID!): Note!
}
