type Task {
  id: ID!
  version: Int
  title: String!
  description: String!
  status: String!
  createdBy: User
  assignedTo: User
  createdWhen: TimeDetails
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  title: String!
  email: String!
}

type TimeDetails{
  date: String!
  day: String!
  time: String!
}

## Custom queries and mutations
type Query {
  allTasks(first: Int, after: String): [Task],
}

type Mutation {
  checkAndUpdateTask(id: ID!, title: String, description: String, version: Int!, status: TaskStatus): Task
}