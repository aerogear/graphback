## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ./src/schema/*.graphql
documents: ./client/src/graphql/**/*.graphql
extensions:
  graphback:
    model: ./model
    crud:
      create: true
      update: true
      findAll: true
      find: true
      delete: false
      subCreate: false
      subUpdate: false
      subDelete: false
    plugins:
      graphback-schema:
        format: graphql
        outputPath: ./src/schema
      graphback-resolvers:
        format: ts
        outputPath: ./src/resolvers
      graphback-client:
        format: graphql
        outputPath: ./client/src/graphql

