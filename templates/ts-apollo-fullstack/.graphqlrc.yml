## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ./server/src/schema/*.graphql
documents: ./client/src/graphql/**/*.graphql
extensions:
  # Graphback configuration
  graphback:
    ##  Input schema
    model: ./model
    ## Global configuration for CRUD generator
    crud:
      create: true
      update: true
      findAll: true
      find: true
      delete: true
      subCreate: true
      subUpdate: true
      subDelete: true
    ## Codegen plugins
    plugins:
        graphback-schema:
          format: 'graphql'
          outputPath: ./server/src/schema
        graphback-client:
          format: 'graphql'
          outputPath: ./client/src/graphql
        graphback-resolvers:
          format: ts
          outputPath: ./server/src/resolvers
  ## Knex DB Migration config
  dbmigrations:
    ## See knex.js for db specific config format
    client: pg
    connection:
      user: postgresql
      password: postgres
      database: users
      host: localhost
      port: 55432
