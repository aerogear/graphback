## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ../src/schema/schema.graphql
documents: ./src/graphql/**/*.graphql
extensions:
  graphback:
    model: ../model/**/*.graphql
    plugins:
      graphback-schema:
        format: graphql
        outputPath: ./schema.graphql
      graphback-client:
        format: 'graphql'
        outputFile: ./src/graphql/graphback.graphql
  codegen:
    generates:
      ./src/generated-types.tsx:
        config:
          withComponent: false
          withHOC: false
          withHooks: true
          skipDocumentsValidation: false
          scalars:
            GraphbackTime: string
            GraphbackDate: Date
            GraphbackDateTime: Date
            GraphbackTimestamp: number
            GraphbackObjectID: string
            GraphbackJSON: any
            GraphbackJSONObject: "{ [key: string]: any }"
        plugins:
            - add:
                content: '/* eslint-disable */'
            - typescript
            - typescript-operations
            - typescript-react-apollo
