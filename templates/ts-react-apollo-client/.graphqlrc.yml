## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ./server/src/schema/*.graphql
documents: ./client/src/graphql/**/*.graphql
extensions:
  # Graphback configuration
  graphback:
    ##  Input schema
    model: ./model/**/*.graphql
    ## Global configuration for CRUD generator
    crud:
      create: true
      update: true
      findAll: true
      find: true
      delete: true
      subCreate: true
      subUpdate: true
      subDelete: true
    ## Codegen plugins
    plugins:
        graphback-schema:
          format: 'graphql'
          outputPath: ./schema
        graphback-client:
          format: 'graphql'
          outputPath: ./client/src/graphql
